                             type       : "date",
                             visible    : true,
                             format     : "d-MMM-YYYY", 
                             filterType : "dateRange",
                             cssClass   : function (aColumn, aValue, aDisplayValue) {
                                return aValue != null  ? "has-birth-date" : null
                             },
                             field      : "birthDate",
                          },{// Limited values with default picklist filter 
                             name       : "Country",
                             type       : "string",
                             visible    : true,
                             field      : "country",
                          },{ 
                             name       : "State",
                             type       : "string",
                             visible    : true,

                          },{ 
                             name       : "Note",
                             type       : "string",
                             visible    : true,
                             field      : "note",
                             editor     : $("<div/>").dynamicTableEditor({
                                editHandler: function(aData, aContext) {
                                   $("#save-data").html("Saving note: <strong>" + aData + "</strong>");       
                                }
                             })              
                          },{

                             visible    : true,

         $("#sample-grid").dynamicTable("data", myData, myColumns);
         
         // Add event listeners:
         $("#sample-grid").on("rowSelect", function(aEvent) {
            console.log($("#sample-grid").dynamicTable("checkedRows"));
            $("#selected-data").html("You selected <strong>" + aEvent.row.name + "</strong>");     
         });  
         
         $("#sample-grid").on("rowDoubleClick", function(aEvent) {
            $("#selected-data").html("You <em>double-clicked</em> <strong>" + aEvent.row.name + "</strong>");     
         });  
         
         $("#change-columns").on("click", function(aEvent) {
            $("#sample-grid").dynamicTable("data", myData, myColumns.sort(function(aCol1, aCol2) {return aCol1.name.localeCompare(aCol2.name)}));
         });

      <style type="text/css">
      
         body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0px;
            padding: 20px;
            background-color: #666666;
         }
         
         #sample-grid {

         }
      
         #counts,
         #selected-data,

            background-color: #f3f3f3;
            padding: 5px;

      <div id="sample-grid">
